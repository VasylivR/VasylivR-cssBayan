<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="accordeon">
    <h1 class="accordeon-title">CSS Bayan SpongeBob</h1>
    <div class="accordeon-container-main">
        <div class="accordeon-container-item">
            <input type="radio" id="acor1" name="list" class="accordeon__input" checked>
            <label for="item-a1" class="accordion__label"> Monday feeling
                <div class="accordeon-ico"></div>
            </label>
            <div class="container-img">
                <img src="img/giphy4.gif" 
                 class="accordeon-img" 
                 alt="Monday feeling">
            </div>
        </div>

        <div class="accordeon-container-item">
            <input type="radio" id="acor2" name="list" class="accordeon__input">
            <label for="item-a2" class="accordion__label"> Keep calm and carry on
                <div class="accordeon-ico"></div>
            </label>
            <div class="container-img">
                <img src="img/giphy.gif"
                 class="accordeon-img"
                 alt=" Keep calm and carry on">
            </div>
        </div>

        <div class="accordeon-container-item">
            <input type="radio" id="acor3" name="list" class="accordeon__input">
            <label for="item-a3" class="accordion__label">Work-life balance
                <div class="accordeon-ico"></div>
            </label>
            <div class="container-img">
                <img src="img/giphy3.gif"
                 class="accordeon-img" 
                 alt="Work-life balance">
            </div>
        </div>

        <div class="accordeon-container-item">
            <input type="radio" id="acor4" name="list" class="accordeon__input">
            <label for="item-a4" class="accordion__label">Dude, where is JS
                <div class="accordeon-ico"></div>
            </label>
            <div class="container-img">
                <img src="img/giphy1.gif" 
                class="accordeon-img" 
                alt="Dude, where is JS">
            </div>
        </div>

        <div class="accordeon-container-item">
            <input type="radio" id="acor5" name="list" class="accordeon__input">
            <label for="item-a5" class="accordion__label">Relax and take it easy
                <div class="accordeon-ico"></div>
            </label>
            <label for="ac-label5" class="container-img">
                <img src="img/giphy2.gif"
                 class="accordeon-img"
                 alt="Relax and take it easy">
            </label>
        </div>
    </div>
</div>
</body>
</html>
